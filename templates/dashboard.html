{% extends "layout.html" %}

{% block title %}Dashboard - Shichan Study Space{% endblock %}

{% block content %}
<div class="text-center mb-5">
  <h2 class="fw-bold">Welcome, {{ user.username }}!</h2>
  <p class="text-light">Email: {{ user.email }}</p>
</div>

<div class="row justify-content-center g-4">
  <div class="col-md-3">
    <a href="{{ url_for('quiz') }}" class="btn btn-primary w-100 py-3 fs-5 shadow">
       📝 My Quizzes
    </a>
  </div>
  <div class="col-md-3">
    <a href="{{ url_for('quiz') }}" class="btn btn-success w-100 py-3 fs-5 shadow">
       📊 View Scores
    </a>
  </div>
  <div class="col-md-3">
    <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 py-3 fs-5 shadow">
       🔒 Logout
    </a>
  </div>
</div>
{% endblock %}
