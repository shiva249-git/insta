{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Here are your available actions:</p>

    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Take a Quiz</h5>
                    <p class="card-text">Start a new quiz and test your knowledge.</p>
                    <!-- Updated link to existing 'quiz' endpoint -->
                    <a href="{{ url_for('quiz') }}" class="btn btn-primary w-100">View</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Other Action</h5>
                    <p class="card-text">Another action or feature here.</p>
                    <a href="#" class="btn btn-secondary w-100">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
