{% extends "layout.html" %}
{% block title %}Dashboard - Shichan Study Space{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2>Welcome, {{ user.username }}</h2>
    <p class="text-muted">Email: {{ user.email }}</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-3 mb-3">
        <a href="{{ url_for('quiz') }}" class="btn btn-primary w-100 py-3 btn-custom">My Quizzes</a>
    </div>
    <div class="col-md-3 mb-3">
        <a href="{{ url_for('practice_papers') }}" class="btn btn-success w-100 py-3 btn-custom">Practice Papers</a>
    </div>
    <div class="col-md-3 mb-3">
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 py-3 btn-custom">Logout</a>
    </div>
</div>
{% endblock %}
