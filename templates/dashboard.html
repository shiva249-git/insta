{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Email: {{ user.email }}</p>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="{{ url_for('quiz') }}" class="btn btn-primary w-100">My Quizzes</a>
        </div>
        <div class="col-md-4 mb-3">
            <!-- Example placeholder if you want a Scores page -->
            <a href="{{ url_for('quiz') }}" class="btn btn-success w-100">View Scores</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
