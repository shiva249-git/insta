<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC CGL Quiz Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      background: linear-gradient(120deg, #2b5876, #4e4376);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      padding: 30px;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    button {
      background-color: #f9d342;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #f7c600;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 class="text-center mb-4">SSC CGL Practice Quiz</h2>

    <div class="mb-3">
      <label for="topic" class="form-label">Enter Topic:</label>
      <input type="text" id="topic" class="form-control" placeholder="e.g. Geometry">
    </div>
    <button class="btn btn-primary w-100" onclick="getQuiz()">Get Question</button>

    <div id="loading" style="display:none;">Loading...</div>

    <div class="question mt-4" id="questionArea" style="display: none;">
      <h4 id="questionText"></h4>
      <div id="options" class="mb-3"></div>
      <button class="btn btn-success" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
