{% extends "layout.html" %}

{% block title %}Welcome - Shichan Study Space{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <h1 class="text-center text-success mb-4">Welcome to the Quiz App!</h1>

  <form method="POST" action="{{ url_for('quiz') }}">
    <div class="mb-3">
      <label for="topic" class="form-label">Select Subject:</label>
      <select class="form-select" id="topic" name="topic" required style="width: 100%;">
        <option value="">-- Choose a Subject --</option>
        <option value="General Knowledge">General Knowledge</option>
        <option value="Current Affairs">Current Affairs</option>
        <option value="History">History</option>
        <option value="Geography">Geography</option>
        <option value="Polity">Polity</option>
        <option value="Economics">Economics</option>
        <option value="Indian Constitution">Indian Constitution</option>
        <option value="Science">Science</option>
        <option value="Biology">Biology</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Reasoning">Reasoning</option>
        <option value="English">English</option>
        <option value="Banking Awareness">Banking Awareness</option>
        <option value="Computer Knowledge">Computer Knowledge</option>
        <option value="Telangana State GK">Telangana State GK</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="level" class="form-label">Select Difficulty Level:</label>
      <select class="form-select" id="level" name="level" required>
        <option value="">-- Choose Level --</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="num_questions" class="form-label">Number of Questions:</label>
      <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" max="50" value="5" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-success btn-lg">Start Quiz</button>
    </div>

    <div class="text-center">
      <a href="{{ url_for('practice_papers') }}" class="btn btn-outline-primary">Previous Practice Papers</a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- jQuery & Select2 for searchable dropdown -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#topic').select2({
        placeholder: "-- Choose a Subject --",
        allowClear: true
      });
    });
  </script>
{% endblock %}
