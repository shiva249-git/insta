{% extends "layout.html" %}

{% block content %}
<div class="bg-primary text-white py-5">
  <div class="container text-center">
    <h1 class="display-4 mb-4">WELCOME TO SHICHAN STUDY SPACE COMPETITIVE PRACTICE MODULE</h1>
    <p class="lead mb-4">
      Test your knowledge and have fun. Sign up or log in to start!
    </p>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-lg me-3">Go to Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-lg">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-light btn-lg me-3">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg">Register</a>
    {% endif %}
  </div>
</div>
{% endblock %}
