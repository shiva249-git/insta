<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shichan Study Space</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
    }

    /* Sidebar styles */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #2c3e50;
      color: #fff;
      transition: all 0.3s;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 1.5rem;
      z-index: 1030;
    }

    #sidebar .nav-link {
      color: #bdc3c7;
      font-weight: 500;
      padding: 12px 20px;
    }
    #sidebar .nav-link:hover, #sidebar .nav-link.active {
      background: #34495e;
      color: #fff;
      text-decoration: none;
    }

    /* Main content */
    #content {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #34495e;
      height: 60px;
      padding: 0 1rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      left: 0;
      top: 0;
      z-index: 1040;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ecf0f1;
      user-select: none;
      text-decoration: none;
    }

    /* Adjust content for navbar fixed height */
    #content {
      margin-top: 60px;
    }

    /* Responsive sidebar toggle button */
    #sidebarCollapse {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive - hide sidebar and show toggle */
    @media (max-width: 768px) {
      #sidebar {
        margin-left: -250px;
        position: fixed;
        transition: all 0.3s;
      }
      #sidebar.active {
        margin-left: 0;
      }
      #content {
        margin-left: 0;
      }
      #sidebarCollapse {
        display: inline-block;
      }
    }

    /* Card style for quiz content */
    .quiz-card {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #888;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark">
    <div class="px-3 mb-4 text-center fs-4 fw-bold">
      Shichan Study Space
    </div>
    <ul class="nav flex-column px-2">
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('practice_papers') }}">Practice Papers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('quiz') }}">Take Quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Navbar -->
  <header class="navbar">
    <button id="sidebarCollapse" aria-label="Toggle sidebar">&#9776;</button>
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Shichan Study Space</a>
  </header>

  <!-- Page Content -->
  <main id="content" role="main" tabindex="-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 Shichan Study Space. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar toggle for small screens
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('sidebarCollapse');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
