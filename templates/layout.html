<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shichan Study Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      padding-bottom: 50px;
    }

    .navbar {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand span {
      font-size: 1.8rem;
    }

    .container {
      padding-top: 30px;
    }

    .quiz-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Optional logo -->
        <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="me-2"> -->
        <span class="fw-bold text-white">Shichan Study Space</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Shichan Study Space. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
