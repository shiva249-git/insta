<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Shichan Study Space{% endblock %}</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net https://images.unsplash.com;
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 img-src 'self' data: https://images.unsplash.com;
                 font-src 'self' https://cdn.jsdelivr.net">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #1a1a1a; /* fallback */
      transition: background 1s ease-in-out;
    }
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      z-index: 0;
    }
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      padding: 2rem;
      margin: 2rem;
    }
    @media (max-width: 576px) {
      .content-wrapper { margin: 1rem; padding: 1.5rem; }
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <div class="container">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Random Background -->
  <script>
    const backgrounds = [
      "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80",
      "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80",
      "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1950&q=80",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1950&q=80",
      "https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1950&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80"
    ];

    function setRandomBackground() {
      const idx = Math.floor(Math.random() * backgrounds.length);
      document.body.style.backgroundImage = `url('${backgrounds[idx]}')`;
    }
    document.addEventListener("DOMContentLoaded", setRandomBackground);
  </script>

</body>
</html>
