{% extends "layout.html" %}

{% block title %}Quiz - Shichan Study Space{% endblock %}

{% block content %}
  <h2>Choose Quiz Settings</h2>

  <form method="POST" action="{{ url_for('quiz') }}">{{ csrf_token }}
  <label for="topic">Select Topic</label>
   
 <select id="topic" name="topic" required>
  <option value="" disabled selected>-- Choose Topic --</option>
  <option value="General Knowledge" {% if topic == 'General Knowledge' %}selected{% endif %}>General Knowledge</option>
  <option value="Polity" {% if topic == 'Polity' %}selected{% endif %}>Polity</option>
  <option value="History" {% if topic == 'History' %}selected{% endif %}>History</option>
  <option value="Geography" {% if topic == 'Geography' %}selected{% endif %}>Geography</option>
  <option value="Economics" {% if topic == 'Economics' %}selected{% endif %}>Economics</option>
  <option value="Science" {% if topic == 'Science' %}selected{% endif %}>Science (Physics, Chemistry, Biology)</option>
  <option value="Mathematics" {% if topic == 'Mathematics' %}selected{% endif %}>Mathematics</option>
  <option value="Current Affairs" {% if topic == 'Current Affairs' %}selected{% endif %}>Current Affairs</option>
  <option value="Reasoning" {% if topic == 'Reasoning' %}selected{% endif %}>Reasoning</option>
  <option value="English" {% if topic == 'English' %}selected{% endif %}>English Language</option>
</select>

    <label for="level">Difficulty Level</label>
    <select id="level" name="level" required>
      <option value="" disabled selected>-- Choose Difficulty --</option>
      <option value="Easy" {% if level == 'Easy' %}selected{% endif %}>Easy</option>
      <option value="Medium" {% if level == 'Medium' %}selected{% endif %}>Medium</option>
      <option value="Hard" {% if level == 'Hard' %}selected{% endif %}>Hard</option>
    </select>

    <label for="num_questions">Number of Questions</label>
    <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="{{ num_questions or 5 }}" required>

    <button type="submit">Start Quiz</button>
  </form>

  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(0, 242, 96, 0.15);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 242, 96, 0.2);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 2px solid #00f260;
      font-size: 1rem;
      outline-color: #00f260;
    }

    button {
      margin-top: 1.5rem;
      background: #00f260;
      color: #111;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc50;
      color: #fff;
    }
  </style>
{% endblock %}
