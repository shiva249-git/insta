{% extends "layout.html" %}
{% block title %}Take Quiz - Shichan Study Space{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Take a Quiz</h2>

<form id="quizForm">
  <div class="mb-3">
    <label for="topic" class="form-label">Select Topic</label>
    <select class="form-select" id="topic" name="topic" required>
      <option value="">-- Select a topic --</option>
      <option value="History">History</option>
      <option value="Geography">Geography</option>
      <option value="Economics">Economics</option>
      <option value="Polity">Polity</option>
      <option value="Science">Science</option>
      <!-- Add more topics as needed -->
    </select>
  </div>

  <div class="mb-3">
    <label for="numQuestions" class="form-label">Number of Questions (Default is 10)</label>
    <input type="number" class="form-control" id="numQuestions" name="numQuestions" min="1" max="50" placeholder="10">
    <small class="text-muted">Leave blank for 10 questions.</small>
  </div>

  <button type="button" class="btn btn-primary" onclick="getQuiz()">Start Quiz</button>
</form>

<div id="loading" style="display:none" class="mt-3">
  <div class="spinner-border text-primary"></div> Loading...
</div>

<div id="questionArea" style="display:none;" class="mt-4">
  <h4 id="questionText"></h4>
  <div id="options" class="mb-3"></div>
  <button type="button" class="btn btn-success" onclick="submitAnswer()">Submit Answer</button>
</div>

<div id="result" class="mt-3"></div>

<script src="{{ url_for('static', filename='quiz.js') }}"></script>
{% endblock %}
