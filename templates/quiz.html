{% extends "layout.html" %}
{% block title %}Take Quiz - Shichan Study Space{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Take a Quiz</h2>

<form id="quizForm" novalidate>
  <div class="mb-3">
    <label for="topic" class="form-label">Select Topic</label>
    <select class="form-select" id="topic" name="topic" required>
      <option value="">-- Select a topic --</option>
      <option value="History">History</option>
      <option value="Geography">Geography</option>
      <option value="Economics">Economics</option>
      <option value="Polity">Polity</option>
      <option value="Science">Science</option>
      <!-- Add more topics as needed -->
    </select>
    <div class="invalid-feedback">
      Please select a topic.
    </div>
  </div>

  <div class="mb-3">
    <label for="numQuestions" class="form-label">Number of Questions (Default is 10)</label>
    <input type="number" class="form-control" id="numQuestions" name="numQuestions" min="1" max="50" placeholder="10">
    <small class="text-muted">Leave blank for 10 questions.</small>
  </div>

  <button type="button" id="startQuizBtn" class="btn btn-primary">
Start Quiz
</button>
  
</form>

<div id="loading" style="display: none;" class="mt-4 text-center">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-2">Loading...</p>
</div>

<div id="questionArea" style="display:none;" class="mt-4">
  <h4 id="questionText" class="mb-3"></h4>
  <div id="options" class="mb-3"></div>
  <button type="button" id="submitAnswerBtn" class="btn btn-success">Submit Answer</button>
</div>

<div id="result" class="mt-3"></div>

<script src="{{ url_for('static', filename='quiz.js') }}"></script>
{% endblock %}
