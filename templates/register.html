{% extends "layout.html" %}

{% block title %}Register - Shichan Study Space{% endblock %}

{% block content %}
  <h2 class="mb-4">Register</h2>

  <form method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required autofocus autocomplete="username" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autocomplete="email" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required autocomplete="new-password" />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="mt-3">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-success fw-semibold">Login here</a>.
  </p>
{% endblock %}
