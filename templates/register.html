{% extends "layout.html" %}

{% block title %}Register - Shichan Study Space{% endblock %}

{% block content %}
  <h2 class="mb-4">Register</h2>

  <form method="POST" action="{{ url_for('register') }}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required />

    <button type="submit">Register</button>
  </form>

  <p class="mt-3">
    Already have an account? 
    <a href="{{ url_for('login') }}" style="color: #00f260; font-weight: 600;">Login here</a>.
  </p>
{% endblock %}
